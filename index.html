<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./asssets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!-- <audio src="" id="audio"></audio> -->
    <div class="container">
        <div class="box">
            <div class="img-section">
                <div class="disk imgduration"></div>
            </div>
           <div class="details ">
               <h1 class="music_name">music name</h1>
               <p class="music_artist">artist</p>
               <div class="song_slider">
                   <input type="range" value="0" class="range-control">
                   <span class="current_time">00:00</span>
                   <span class="duration_time">00:00</span>
                </div>
                   <div class="controls">
                       <div class="btn btnBack"><img src="img/back_to_64px.png" alt=""></div>
                       <div class="ply_btn " >
                           <span></span>
                           <span></span>
                       </div>
                       <div class="btn btnNext"><img src="img/fast_forward_24px.png" alt=""></div>
                   </div>
            </div>
        </div>
        </div>

        
</div>
<script src="./asssets/script.js"></script>

</html>
